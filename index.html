<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4017473ef4.js" crossorigin="anonymous"></script>
    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Jugos naturales</title>
</head>
<body class="container">
    <header>
        <h1><a href="index.html">Jugos naturales</a></h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="sesion" id="sesion">
            <article>
                <form action="#" class="signup" id="signUp">
                    <h2>Crear cuenta</h2>
                    <div>
                        <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                    </div>
                    <span>o usa tu email para el registro</span>
                    <input type="text" placeholder="Nombre" id="nombre_usuario"/>
                    <input type="email" placeholder="Email" id="nuevo_email"/>
                    <input type="password" placeholder="Contraseña" id="nueva_pass"/>
                    <button id="boton-signUp">Registrarme</button>
                </form>
            </article>
            <article>
                <form action="#" class="login" id="logIn">
                    <h2>Iniciar sesión</h2>
                    <div>
                        <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                    </div>
                    <span>o usa tu cuenta</span>
                    <input type="email" placeholder="Email" id="email_usuario" />
                    <input type="password" placeholder="Contraseña" id="pass_usuario"/>
                    <a href="#" class="forgot">Olvidé mi Contraseña</a>
                    <button id="boton-logIn">Iniciar</button>
                </form>
            </article>
        </section>

        <section id="bienvenida">
            <!-- MENSAJE CON JS -->
        </section>
        
        <section class="products" id="products">
            <div class="jugos" id="contenedorJugos">
                <!-- LOS JUGOS SE CARGAN POR JS -->
            </div>
    
            <div class="cart" id="compra">
                <h2>Productos en el carrito</h2>
                <article class="product-list" id="carrito"> <!-- CARRITO CONTENEDOR -->
                    <!-- MINI CARDS DE PRODUCTOS CON JS -->
                </article>
                <article class="datos-carrito">
                    <h2>Orden</h2>
                    <div class="subtotal">
                        <p>Subtotal €</p>
                        <span class="precioSubtotal">
                            <!-- SUBTOTAL CON JS-->
                        </span>
                    </div>
                    <div class="envio">
                        <p>Envío €</p>
                        <span id="precioEnvio">
                            <!-- PRECIO ENVIO POR JS -->
                        </span>
                    </div>
                    <div class="total">
                        <h2>Total €</h2>
                        <span class="precioTotalizado">
                            <!-- TOTAL CON JS -->
                        </span>
                    </div>
                </article>

                <button id="btn-clear" class="btn-carrito">Vaciar carrito</button>

                <h2>Datos de envío</h2>
                <article class="datos-carrito datos-form">
                    <form action="">
                        <h3>Envío</h3>
                        <div class="datos-campos">
                            <label for="">Calle *</label>
                            <input type="text" name="street" id="street" required class="input-address">
                        </div>
                        <div class="datos-campos">
                            <label for="">Número *</label>
                            <input type="text" name="number" id="number" required class="input-address">
                        </div>
                        <div>
                            <input type="radio" name="tipo" id="house" value="house">
                            <label for="house">Casa</label>
                            <input type="radio" name="tipo" id="apartment" value="apartment">
                            <label for="apartment">Departamento</label>
                        </div>
                        <div class="datos-campos">
                            <label for="">Nota adcional</label>
                            <textarea name="" id="nota-adicional" cols="30" rows="5"></textarea>
                        </div>
                    </form>
                </article>

                <button id="btn-buy" class="btn-carrito">Comprar</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    
    <!-- TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="js/main.js"></script>
</body>
</html>
